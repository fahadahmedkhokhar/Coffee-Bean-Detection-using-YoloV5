{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/Admin.css'%}">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
body {
background-color: #304674 !important
}

.Container{
    display: flex;
    align-items: center;
    justify-content: center;
    }

.btn-edit {
  padding: 5px 10px;
  margin-left: 60px;
  background-color: #525151;
  margin-bottom: 15px;
  margin-top: 7px;
  width: 150px;
  height: 45px;
  color: white;
  border-radius: 15px;
  font-size: 15px;
  font-weight: bold;
}



    </style>
</head>
<body>        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="input-group-append">
        <a href="{% url "main/admin_all" %}"> <button type="button" class="btn btn-primary btn-edit">
            <span class="text"><i class="fa-solid fa-arrow-left"></i>  Back</span>
          </button></a>
    </div>
    <div class="Container my-5" id="adminmng">
        <div class="mx-md-n5">
        <h2>Manage Employees Accounts</h2> 
        <a class="btn btn-primary custom-btn" id="addbtn" href="{% url "main/add_employee" %}" role="button">Add</a><br>
    
     <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
        <tr>
            <td>{{ account.id }}</td>
            <td>{{ account.name }}</td>
            <td>{{ account.uname }}</td>
            <td>{{ account.phone }}</td>
            <td>{{ account.email }}</td>
            <td>{{ account.psw }}</td>
            <td>
                <a class="btn btn-primary" href="{% url 'main/update_employee' account.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="0 0 24 24" fill="none">
                        <!-- Edit icon SVG code -->
                    </svg>
                </a>
                <a class="btn btn-danger" href="{% url 'main/delete_account' account.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" viewBox="0 0 35 45" fill="none">
                        <!-- Delete icon SVG code -->
                    </svg>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

        </div>  
    </div> 
</body>
</html>
